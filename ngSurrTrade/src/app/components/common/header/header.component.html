<header class="py-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Surrtrade</a>
      <button class="navbar-toggler" type="button" [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation"
        (click)="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" [class.show]="isMenuOpen">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="btn btn-primary text-white mt-2 mx-2" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="btn btn-secondary text-white mt-2 mx-2" routerLink="/register">Register</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="btn btn-secondary text-white mt-2 mx-2" routerLink="/user/profile">Profile</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <button class="btn btn-danger text-white mt-2 mx-2" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
