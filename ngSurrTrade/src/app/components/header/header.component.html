<header class="py-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Surrtrade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="btn btn-primary text-white mt-2 mx-2" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="btn btn-secondary text-white mt-2 mx-2" routerLink="/register">Register</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="btn btn-secondary text-white mt-2 mx-2" routerLink="/profile">Profile</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <button class="btn btn-danger text-white mt-2 mx-2" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
