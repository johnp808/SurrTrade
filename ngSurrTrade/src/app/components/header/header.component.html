<header class="py-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Surrtrade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item btn btn-primary me-2" *ngIf="!isLoggedIn()">
            <a class="nav-link text-white" routerLink="/login">Login</a>
          </li>
          <li class="nav-item btn btn-secondary me-2" *ngIf="!isLoggedIn()">
            <a class="nav-link text-white" routerLink="/register">Register</a>
          </li>
          <li class="nav-item btn btn-secondary me-2" *ngIf="isLoggedIn()">
            <a class="nav-link text-white" routerLink="/profile">Profile</a>
          </li>
          <li class="nav-item btn btn-danger me-2" *ngIf="isLoggedIn()">
            <button class="btn btn-link nav-link text-white" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
