<div class="register-container text-center mt-5">
  <h1>Register:</h1>
  <form class="mt-3 mx-auto" (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="form-group mb-3">
            <input class="form-control mt-3" type="text" name="username" placeholder="Enter Username"
              [(ngModel)]="registerData.username" #username="ngModel" required />
            <div class="text-danger" *ngIf="username.invalid && username.touched">
              Username is Required.
            </div>
            <input class="form-control mt-3" type="email" name="email" placeholder="Enter Email"
              [(ngModel)]="registerData.email" #email="ngModel" required />
            <div class="text-danger" *ngIf="email.invalid && email.touched">
              Valid email is required.
            </div>
            <input class="form-control mt-3" type="password" name="password" placeholder="Enter Password"
              [(ngModel)]="registerData.password" minlength="8" #password="ngModel" required />
            <div class="text-danger" *ngIf="password.invalid && password.touched">
              Password must be at least 8 Characters.
            </div>
            <input class="form-control mt-3" type="password" name="confirmPassword" placeholder="Confirm Password"
              [(ngModel)]="confirmPassword" required />
            <div class="text-danger" *ngIf="registerData.password !== confirmPassword && confirmPassword.length > 0">
              Passwords Do No Match.
            </div>
            <button class="btn btn-primary mt-3" type="submit"
              [disabled]="registerForm.invalid || registerData.password !== confirmPassword">
              Register
            </button>
            <div class="text-danger mt-3" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
